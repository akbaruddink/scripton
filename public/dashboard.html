<!doctype html>
<html lang="en">

<head>
  <title>Dashboard - ScriptOn</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/iconsmind.css">
  <link rel="stylesheet" href="assets/css/login-ui.css">
</head>

<body>
  <header class="navbar navbar-expand-lg navbar-light so-nav">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/img/scripton-logo.png" width="40" height="40" alt="">
        <b>ScriptOn Dashboard</b>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <span class="icon-Power-2 icon-lo" data-toggle="tooltip" data-placement="bottom" title="Logout"></span>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col">
        <table class="table table-hover table-dark text-center">
          <thead>
            <tr>
              <th scope="col">Id #</th>
              <th scope="col">Name</th>
              <th scope="col">Get Data</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="myTable">

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal fade modal-example-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Paste this in your HTML  & call "scripton()" function to open editor</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <code  id="ccc">Script Goes there</code>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Are you sure you want to delete it?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-dismiss="modal">I'm not sure</button>
      <button type="button" class="btn btn-pri">Let's do it!</button>
      </div>
  </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js"></script>
  <script type="text/javascript">

    $(function() {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
  <script src="assets/js/dashboard.js"></script>
</body>

</html>
